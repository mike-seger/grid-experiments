		document.addEventListener('DOMContentLoaded', function () {
			fetch('../data/CITY.csv')
					.then((response) => response.text())
					.then((csv) => {
						const data = d3.csvParse(csv);
						var parentNode = document.getElementById('grid');
						// create a new grid
						var grid = canvasDatagrid({
							parentNode: parentNode,
							data: data,
						});
					});
