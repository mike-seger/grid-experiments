<body>

    <div id='required'>
        <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
        <script type="text/javascript" src="/jspreadsheet/v4/jexcel.js"></script>
    </div>

    <div>


        <section>
            <div class='row container' style='flex-wrap:nowrap;'>

                <div id='menu' class='column f1 big-screen-only jmenu' style='min-width: 260px; max-width: 260px;'>
                    <div class="section">
                    </div>
                </div>
                <div class='column f3'>
                    <div id='featured'></div>
                    <div id='content'>
                        <div class="section">
                            <div class="section-content">

                                <div id="spreadsheet"></div>

                                <br>

                                <input type="button" value="Add new tab" onclick="add()" class="jbutton dark">
                                <input type="button" value="Download selected tab" onclick="download()"
                                    class="jbutton dark">


                                <script>
                                    /**
                                     * Add new worksheet
                                     */
                                    var add = function () {
                                        var sheets = [];

                                        sheets.push({
                                            sheetName: prompt('Create a new tab', 'New tab ' + document.getElementById('spreadsheet').jexcel.length),
                                            minDimensions: [10, 10]
                                        });

                                        jspreadsheet.tabs(document.getElementById('spreadsheet'), sheets);
                                    }

                                    /**
                                     * Download current worksheet
                                     */
                                    var download = function () {
                                        // Get selected tab
                                        var worksheet = document.getElementById('spreadsheet').children[0].querySelector('.selected').getAttribute('data-spreadsheet');
                                        // Download
                                        document.getElementById('spreadsheet').jexcel[worksheet].download();
                                    }

                                    document.addEventListener('DOMContentLoaded', function () {
                                        var sheets = [
                                            {
                                                sheetName: 'Countries',
                                                minDimensions: [10, 10]
                                            },
                                            {
                                                sheetName: 'Cities',
                                                minDimensions: [10, 10]
                                            }
                                        ];

                                        jspreadsheet.tabs(document.getElementById('spreadsheet'), sheets);
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/lemonadejs@1.7.0/dist/lemonade.min.js"></script>
