<!DOCTYPE html>
<html>
<head>
    <title>W2UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-dsv@3"></script>
    <script type="text/javascript" src="local/w2ui.instant-scroll.js"></script>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />

    <style>
        body, html {
            overflow: hidden;
            padding: 0;
            margin: 0;
            border: 0;
        }

        body {
            padding: 9px;
            height: 100vh;
        }

        #grid_grid_searches {
            display: none
        }

        .w2ui-grid .w2ui-grid-toolbar,
        .grid_grid_toolbar {
            height: 48px !important;
        }
    </style>
</head>

<body>

<div id="main" style="width: 100%; height: calc(100% - 30px);"></div>

<script type="text/javascript">
var config = {
    grid: {
        name: 'grid',
        selectType: 'cell',
        recordHeight: 23,
        liveSearch: true,
        multiSearch: true,
        show: {
            toolbar: true,
            footer: true,
            lineNumbers: true
        },
    }
}

function getCsvUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    let csv = urlParams.get('csv');
    if(!csv) csv = "cities-1400.csv";
    return "../data/"+csv;
}

query(() => {
    new w2grid(config.grid)
    w2ui.grid.columns = [
        { field: 'GeonameID', text: 'GeonameID', resizable: true, sortable: true, editable: { type: 'text' } },
        { field: 'Rank', text: 'Rank', size: '12.5%', resizable: true, sortable: true, editable: { type: 'text' } },
        { field: 'City', text: 'City', size: '12.5%', resizable: true, sortable: true, editable: { type: 'text' } },
        { field: 'Population', text: 'Population', size: '12.5%', resizable: true, sortable: true, editable: { type: 'text' } },
        { field: 'isoCode', text: 'isoCode', size: '12.5%', resizable: true, sortable: true, editable: { type: 'text' } },
        { field: 'Country', text: 'Country', size: '12.5%', resizable: true, sortable: true, editable: { type: 'text' } },
        { field: 'Modified', text: 'Modified', size: '12.5%', resizable: true, sortable: true, editable: { type: 'text' } },
        { field: 'Coordinates', text: 'Coordinates', size: '12.5%', resizable: true, sortable: true, editable: { type: 'text' } }
    ]
    w2ui.grid.lineNumberWidth = 50
    w2ui.grid.multiSearch = true

    fetch(getCsvUrl())
        .then((response) => response.text())
        .then((csv) => {
            const data = d3.csvParse(csv);
            //console.log(data);
            for (var i = 0; i < data.length; i++) data[i].recid = i;
            w2ui.grid.records = data;
            w2ui.grid.total = w2ui.grid.records.length
            w2ui.grid.buffered = w2ui.grid.total
            w2ui.grid.hideColumn('GeonameID')
            w2ui.grid.searches.forEach(search => { search.operator = 'contains' })
            w2ui.grid.render(query('#main')[0])
            w2ui.grid.focus()
        }
    )
})
</script>

</body>
</html>
